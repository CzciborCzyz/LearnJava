<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<th:block th:include="header::header"></th:block>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form th:action="@{/admin/addbooks}" th:object="${bookDTO}" method="post">
                <div class="form-group">
                    <label for="BookTitle">Book title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="BookTitle"
                           name="book" placeholder="book title">
                </div>
                <div class="form-group">
                    <label for="authorName">Book authorName</label>
                    <input type="text" th:field="*{authorName}" class="form-control" id="authorName"
                           name="authorName" placeholder="Enter authorName">
                </div>
                <div class="form-group">
                    <label for="characterization">Book characterization</label>
                    <input type="text" th:field="*{characterization}" class="form-control" id="characterization"
                           name="characterization" placeholder="Enter characterization">
                </div>
                <div class="form-group">
                    <label for="numberOfPages">number of</label>
                    <input type="number" th:field="*{numberOfPages}" class="form-control" id="numberOfPages"
                           name="number" placeholder="Enter number">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" th:field="*{year}" class="form-control" id="year"
                           name="number" placeholder="Enter year">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
